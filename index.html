<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!--Project specific css-->
	<link href="css/survey.css" rel="stylesheet">
	<link href="css/jquery.nouislider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ron's Survey</a>
        </div>
        </div><!--/.nav-collapse -->
      </div>


    <div class="container">
		<div class = "row">
			<div class ="span12">
				<div class="text-center">
					<h1>Super cool survey to demo 1-10 selections</h1>
					<p class="lead">Please fill out the following survey placing at least one of the<br>
									following categories at a 10.</p>
				</div>
				<div class = "container-fluid">
				Does this work?
				<br><br>
					<div class="row">
					
						<div class = "col-md-8">
								<div class = "slider" id="slider1"></div>
						</div>
						<div class = "col-md-4">
							<span id = 'readout1'></span>
						</div>
					</div>
					<br>
					Would you use it?
					<br><br>
					<div class="row">
						<div class = "col-md-8">
								<div class = "slider" id="slider2"></div>
						</div>
						<div class = "col-md-4">
							<span id = 'readout2'></span>
						</div>
					</div>
					<br>
					What year is it?
					<br><br>
					<div class="row">
						<div class = "col-md-8">
								<div class = "slider" id="slider3"></div>
						</div>
						<div class = "col-md-4">
							<span id = 'readout3'></span>
						</div>
					</div>
					<div class = "row">
					<br>
					<button onclick = "validate()">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.nouislider.min.js"></script>
	<script src="js/survey.js"></script>
	<script>
		 // On document ready, initialize noUiSlider.
		$(function(){
			$('#slider1').noUiSlider({
				start: [0],
				step: 1,
				
				range: {
					'min': 0,
					'max': 10
				},
				serialization: {
		lower: [
		  $.Link({
			target: $('#readout1')
		  })
		],
		format: {
			decimals: 0,
			mark: ','
		}
	}
			});

		});
		
		$(function(){
			$('#slider2').noUiSlider({
				start: [0],
				step: 1,
				
				range: {
					'min': 0,
					'max': 10
				},
				serialization: {
		lower: [
		  $.Link({
			target: $('#readout2')
		  })
		],
		format: {
			decimals: 0,
			mark: ','
		}
	}
			});

		})
		
		$(function(){
			$('#slider3').noUiSlider({
				start: [0],
				step: 1,
				
				range: {
					'min': 0,
					'max': 10
				},
				serialization: {
		lower: [
		  $.Link({
			target: $('#readout3')
		  })
		],
		format: {
			decimals: 0,
			mark: ','
		}
	}
			});

		})
	</script>	
  </body>
</html>
